apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storePassword 'alexeigonzalez'
            keyPassword 'alexeigonzalez'
            storeFile file('C:\\Users\\HP\\keystore.jks')
            keyAlias 'key0'
        }
    }
    compileSdkVersion 30
    buildToolsVersion '29.0.3'

    defaultConfig {
        applicationId "com.evolgames"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
